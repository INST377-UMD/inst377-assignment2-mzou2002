<html>
  <head>
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="stocks">
    <h1>INST377 - Stocks</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="stocks.html">Stocks</a></li>
        <li><a href="dogs.html">Dogs</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Let's chart some stocks!</h1>

      <div>
        <input type="text" id="ticker">
        <br>
        <label for="range">Days:</label>
        <select id="range">
          <option value="30">30</option>
          <option value="60">60</option>
          <option value="90">90</option>
        </select>
        <br>
        <button id="get-data" class="btn">Get Chart</button>
      </div>

      <canvas id="stock-chart" style="max-width:100%; margin-top:1rem;"></canvas>

      <h2>Top 5 Reddit Stocks</h2>
      <table id="reddit-table">
        <thead>
          <tr><th>Ticker</th><th>Comments</th><th>Sentiment</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="audio-controls">
      <p>Voice commands: plus the above defaults, and “Lookup <stock>”</p>
      <button id="start-audio" class="btn">Turn On Audio</button>
      <button id="stop-audio" class="btn">Turn Off Audio</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="audio.js"></script>
    <script src="stocks.js"></script>
  </body>
</html>
